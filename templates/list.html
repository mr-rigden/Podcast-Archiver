{% include 'top.html' %}
<div id="content-header">
  <h1>{{podcast_dict.title}}</h1>
</div>

<div id="content-description">
  <p>{{podcast_dict.description}}</p>
</div>
{% for item in podcast_dict['items'] %}
<div id="content-summary">
  <h2>
    <a href="episode/{{slugify(item.title)}}.html">{{item.title}}</a>
  </h2>
</div>
{% endfor %}

<div id="content-footer">
  <hr />
  {% include 'podcast_meta.html' %}
</div>
{% include 'bottom.html' %}
